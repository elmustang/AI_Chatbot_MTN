    * {

      overflow: hidden;

    .background {

      background-size: contain;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      filter: blur(8px) brightness(0.8);
      z-index: auto;
      animation: fadeIn 2s ease-in-out forwards;
    }

    .overlay {
      background: rgba(255, 255, 255, 0.75);
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(4px);
    }

    .content {
      background: white;
      padding: 2rem 3rem;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      animation: slideUp 1.5s ease-in-out;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #0b0b0b;
    }

    p {
      font-size: 1.1rem;
      color: #024e70;
      font-weight: bold;
    }
   .footer {
  position: absolute;
  bottom: 10px;
  width: 100%;
  text-align: center;
  font-size: 0.9rem;
  color: #555;
  opacity: 0;
  animation: fadeInFooter 1s ease-in-out 1s forwards;
}

  @keyframes fadeInFooter {
  to { opacity: 1; }
}
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    
    </style>
